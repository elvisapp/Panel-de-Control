<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="/css/inventario.css">
</head>
<body>
    <div class="menu">
        <button onclick="window.location.href='/crear-producto'">Crear Producto</button>
        <button onclick="window.location.href='/actualizar-producto'">Actualizar Producto</button>
        <button onclick="window.location.href='/buscar-producto'">Buscar Producto</button>
        <button onclick="window.location.href='/eliminar-producto'">Eliminar Producto</button>
        <button onclick="window.location.href='/dashboard'">Volver al Dashboard</button>
    </div>

    <div class="content">
        <h1>Gestión de Inventario</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${inventario}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td><img th:src="${producto.foto}" alt="Foto" width="50"></td>
                </tr>
            </tbody>
        </table>
        <div class="back-button">
            <a href="/dashboard">Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
